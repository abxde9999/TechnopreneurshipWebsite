<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UndergrounD - Home</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-crown icon'></i>
        <div class="logo_name">UndergrounD</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="home.html">
          <i class='bx bx-home-circle bx-tada-hover'></i>
          <span class="links_name">Home</span>
        </a>
         <span class="tooltip">Home</span>
      </li>
      <li>
       <a href="about.html">
         <i class='bx bxs-business bx-tada-hover'></i>
         <span class="links_name">About</span>
       </a>
       <span class="tooltip">Our Company</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bxl-twitter bx-tada-hover'></i>
         <span class="links_name">Follow Us</span>
       </a>
       <span class="tooltip">Follow Us</span>
     </li>
     <li>
       <a href="subs.html">
         <i class='bx bxs-envelope bx-tada-hover'></i>
         <span class="links_name">Subscribe</span>
       </a>
       <span class="tooltip">Subscribe</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <div class="name_job">
             <div class="name">Abode Paul BSIT 3-2</div>
             <div class="job">Technopreneurship</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>

  <section class="home-section">
      <div class="jumbotron text-center">
        <h1 class="mainpage">UndergrounD</h1>
        <img src="img1.jpeg">
      </div>

      <div class="jumbotron text-center">
        <h2>E-Commerce is Changing</h2>
        <h2>and We're Leading the Charge</h2>
        <img src="img2.jpeg">
      </div>

      <div class="container text-center">
        <h2>Find Deals on UndergrounD</h2>
        <img src="img4.png">
      </div>
  
  </section>

  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
   }
  }
  </script>
</body>
</html>
